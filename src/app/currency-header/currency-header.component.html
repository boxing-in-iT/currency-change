<header class="currency-header">
  <h1>Курс валют</h1>
  <div class="currency-rates">
    <div class="currency-rate">
      <span class="currency-name">USD:</span>
      <span class="exchange-rate" id="usd-rate">{{ exchangeRates.USD }}</span>
    </div>
    <div class="currency-rate">
      <span class="currency-name">EUR:</span>
      <span class="exchange-rate" id="eur-rate">{{ exchangeRates.EUR }} </span>
    </div>
  </div>
</header>
